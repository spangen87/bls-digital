<div role="alert" aria-live="assertive" aria-atomic="true" class="toast custom-toast border-top-0" data-bs-autohide="false">
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 btn-close justify-content-end" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
